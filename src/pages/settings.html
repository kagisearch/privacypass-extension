<!DOCTYPE html>
<html>

<head>
  <title>Kagi Privacy Pass settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div class="import-export">
    <div class="frame-1809">
      <div class="frame-1807">
        <div class="tokens">Extension</div>
      </div>
      <div class="frame-1808">
        <div id="kagipp-discard-current-token" class="button">
          <div class="tertiary-button">
            <div class="tertiary">Discard current token</div>
            <img id="kagipp-discard-current-token-check" class="checkmark" src="../images/check.svg" />
          </div>
        </div>
        <div id="kagipp-clear-state" class="button">
          <div class="tertiary-button">
            <div class="tertiary">Clear state (erases tokens!)</div>
          </div>
        </div>
      </div>
    </div>
    <div class="frame-1809">
      <div class="frame-1807">
        <div class="tokens">Session cookie</div>
      </div>
      <div class="frame-1808">
        <div class="button">
          <input id="kagipp-session-cookie" type="password" />
        </div>
        <div id="kagipp-save-session-cookie" class="button">
          <div class="tertiary-button">
            <div class="tertiary">Save cookie</div>
            <img id="kagipp-save-session-cookie-check" class="checkmark" src="../images/check.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../popup/browser.js"></script>
  <script type="module" src="settings.js"></script>
</body>

</html>
